<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>



    <main>
        <section class="main-section">
           <div>CALCULATOR</div> 
           <Section class="main">
               <div><button id="button">Find The Answer</button></div> 
                
                    <section class="addition">
                        <div class="small-title">Add</div>
                        <div> <input id="number-one"> </div>    
                        <div> + </div>
                        <div> <input id="number-two"> </div>
                    </section>
              
                    <section class="subtraction">
                        <div class="small-title">Subtract</div>
                        <div> <input id="number-one-s"> </div>    
                        <div> - </div>
                        <div> <input id="number-two-s"> </div>
                    </section>

                    <section class="multiplication">
                        <div class="small-title">Multiply</div>
                        <div> <input id="number-one-m"> </div>    
                        <div> * </div>
                        <div> <input id="number-two-m"> </div>
                    </section>

                    <section class="division">
                        <div class="small-title">Divise</div>
                        <div> <input id="number-one-d"> </div>    
                        <div> / </div>
                        <div> <input id="number-two-d"> </div>
                    </section>

               <div> = </div>
               <section id="answer"> Answer </section>
            </Section>
        </section>
    </main>



    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
